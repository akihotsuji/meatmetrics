# 開発環境用設定
# spring.profiles.active=dev

# データベース接続
# ローカル開発時（Docker外からアクセス）
spring.datasource.url=jdbc:postgresql://localhost:15432/meatmetrics
# Docker環境内ではdocker-compose.ymlのenvironmentで上書きされる
spring.datasource.username=meatmetrics
spring.datasource.password=meatmetrics123

# JPA/Hibernate 設定
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway 設定
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.table=flyway_schema_history

# Spring Security デバッグログ
logging.level.org.springframework.security=debug
logging.level.org.springframework.web=debug

# アプリケーションログ
logging.level.com.meatmetrics=debug
