# テスト環境用設定（PostgreSQL + Flyway必須）
# spring.profiles.active=test

# PostgreSQL テストデータベース設定
# CI環境ではサービスコンテナ、ローカルではTestcontainersが動的設定
spring.datasource.url=jdbc:postgresql://localhost:5432/meatmetrics_test
spring.datasource.username=meatmetrics
spring.datasource.password=meatmetrics123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate テスト設定（PostgreSQL専用）
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway マイグレーションテスト設定（必須）
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=false
spring.flyway.table=flyway_schema_history

# ログレベル（テスト用）
logging.level.org.springframework.security=warn
logging.level.org.springframework.web=info
logging.level.com.meatmetrics=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.flywaydb=info

# テスト実行時のポート（ランダム）
server.port=0

# JWT設定（テスト用固定値）
jwt.secret=test-secret-key-for-junit-postgresql-tests-minimum-256-bits-required
jwt.expiration=3600000

# セキュリティ設定（テスト用）
spring.security.debug=false

# Testcontainers設定
testcontainers.reuse.enable=true
