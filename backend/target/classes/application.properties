spring.application.name=meatmetrics
spring.datasource.url=jdbc:postgresql://localhost:15432/meatmetrics
spring.datasource.username=meatmetrics
spring.datasource.password=meatmetrics123
# spring.datasource.driver-class-name は自動判定されます

# JPA/Hibernate 設定（必要に応じて調整）
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ログレベル（必要に応じて）
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework=info
