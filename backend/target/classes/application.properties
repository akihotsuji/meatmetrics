spring.application.name=meatmetrics

# デフォルトプロファイル（開発環境）
spring.profiles.active=dev

# Flyway 基本設定
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ログレベル（基本設定）
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework=info

# JWT設定
# 注意: 本番環境では必ず環境変数 JWT_SECRET_KEY を設定してください
# 開発環境でのみデフォルト値を使用（セキュリティリスクあり）
jwt.secret-key=${JWT_SECRET_KEY:}
jwt.access-token.expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS:3600000}
jwt.refresh-token.expiration-ms=${JWT_REFRESH_TOKEN_EXPIRATION_MS:604800000}
